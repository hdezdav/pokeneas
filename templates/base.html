<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pokeneas{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">⚡ Pokeneas</h1>
            <div class="nav-links">
                <a href="/pokenea" class="nav-link">Vista</a>
                <a href="/api/pokenea" class="nav-link">API</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Pokeneas - Hecho con ❤️ en Antioquia</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
