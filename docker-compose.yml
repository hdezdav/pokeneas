version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: pokeneas:latest
    container_name: pokeneas-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pokeneas-network

networks:
  pokeneas-network:
    driver: bridge
